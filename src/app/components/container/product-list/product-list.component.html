<filter [all]="totalProductCount" [inStock]="totalProductInStock" [outOfStock]="totalProductOutOfStock"
  (selectedFilterRadioButtonChanged)="onFilterChanged($event)">
</filter>
<div class="ekart-products-container">

    @if(selectedFilterRadioButton==="all" ||product.is_in_inventory.toString()===selectedFilterRadioButton){
    <product [product]="product"></product>
    }
    } -->
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      @for(product of products;track product.id){
      <ion-col size="auto">
        <ng-container (click)="selectedProduct=product">
          @if(product.name.toLowerCase().includes(searchText.toLowerCase())){
          <product [product]="product"></product>
          }@else{
          No product found
          }
        </ng-container>
      </ion-col>
      }
    </ion-row>
  </ion-grid>
</div>
